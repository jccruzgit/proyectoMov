<div class="container">
<div class="card"> 
    <div class="card-header">
        <h3>Listado de Clientes</h3>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr class="text-center">
                    <th>ID</th>                    
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Tel√©fono</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes" class="text-center">
                    <td>{{cliente.cli_id}}</td>
                    <td>{{cliente.cli_nombres}}</td>
                    <td>{{cliente.cli_apellidos}}</td>
                    <td>{{cliente.cli_telefono}}</td>                         
                    <td>
                        <button class="btn btn-warning">Editar</button>
                        <button class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                    </td>
                </tr>               
            </tbody>
        </table>
    </div>
</div>
</div>
