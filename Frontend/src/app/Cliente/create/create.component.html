<div class="container col-md-6">
    <div class="card"> 
        <div class="card-header">
            <h3>Agregar Cliente</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="">Nombres</label>
                    <input [(ngModel)]="modelCliente.cli_nombres" name="nombres"
                        type="text" class="form-control">                    
                </div>
                <div class="form-group">
                    <label for="">Apellidos</label>
                    <input [(ngModel)]="modelCliente.cli_apellidos" name="apellidos" 
                        type="text" class="form-control"> 
                </div>
                <div class="form-group">
                    <label for="">Tel√©fono</label>
                    <input [(ngModel)]="modelCliente.cli_telefono" name="telefono" 
                        type="text" class="form-control"> 
                </div>
                <button (click)="Guardar(modelCliente)" 
                    class="btn btn-danger" style="margin-top: 10px;">Guardar</button>
            </form>
        </div>
    </div>
    </div>
